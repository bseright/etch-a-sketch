<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">
        <img src="images/title.png"/>
    </div>

    <div class="main">
        <div class="canvas"></div>

        <div class="knobs">
            <div class="knobColumn xColumn">
                <img class="largeKnob xKnob" src="images/knob.png"/>
                <p>X</p>
            </div>

            <button class="clearButton">CLEAR</button>

            <div class="colorColumn">

                <div class="colorSelection"></div>

                <div class="colorKnobs">
                    <div class="knobColumn">
                        <img class="smallKnob rKnob" src="images/knob.png"/>
                        <p>R</p>
                    </div>

                    <div class="knobColumn">
                        <img class="smallKnob gKnob" src="images/knob.png"/>
                        <p>G</p>
                    </div>

                    <div class="knobColumn">
                        <img class="smallKnob bKnob" src="images/knob.png"/>
                        <p>B</p>
                    </div> 
                </div>

            </div> 

            <button class="randomButton">RANDOM</button>

            <div class="knobColumn yColumn">
                <img class="largeKnob yKnob" src="images/knob.png"/>
                <p>Y</p>
            </div> 
        </div>
    </div>

    <div class="footer">
        <p>Created by <a href="https://github.com/bseright">Britain Seright</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
